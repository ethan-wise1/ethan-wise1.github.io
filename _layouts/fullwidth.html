---
# A minimal fullwidth layout based on default, for project listing with full width content
---

<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: 'en' }}">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{ page.title | default: site.title }}</title>

  {%- if page.excerpt -%}
  <meta name="description" content="{{ page.excerpt | strip_html | strip_newlines | escape }}" />
  {%- endif -%}

  <!-- Link to your main CSS file so your SCSS styles apply site-wide -->
  <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}" />
</head>
<body>
  <div id="main" role="main">
    <article class="page" itemscope itemtype="https://schema.org/CreativeWork" {% if page.lang %}lang="{{ page.lang }}"{% endif %}>

      <header class="page__header">
        {% if page.title %}
          <h1 class="page__title" itemprop="headline">{{ page.title }}</h1>
        {% endif %}
      </header>

      <section class="page__content" itemprop="text">
        {{ content }}
      </section>
    </article>
  </div>
</body>
</html>
