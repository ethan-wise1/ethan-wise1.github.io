---
# A minimal fullwidth layout based on default, for project listing with full width content
---

<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: 'en' }}">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{ page.title | default: site.title }}</title>

  {%- if page.excerpt -%}
  <meta name="description" content="{{ page.excerpt | strip_html | strip_newlines | escape }}" />
  {%- endif -%}

  <!-- Minimal CSS for layout -->
  <style>
    body {
      margin: 0; 
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background: #fff;
      color: #222;
      line-height: 1.5;
    }
    #main {
      max-width: 100vw;
      padding: 1rem 2rem;
      box-sizing: border-box;
    }
    article.page {
      max-width: 100vw;
      margin: 0 auto;
    }
    header.page__header {
      margin-bottom: 2rem;
    }
    h1.page__title {
      font-weight: 700;
      font-size: 2.5rem;
      margin: 0 0 1rem 0;
      text-align: center;
    }
    section.page__content {
      max-width: 1200px;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <div id="main" role="main">
    <article class="page" itemscope itemtype="https://schema.org/CreativeWork" {% if page.lang %}lang="{{ page.lang }}"{% endif %}>

      <header class="page__header">
        {% if page.title %}
          <h1 class="page__title" itemprop="headline">{{ page.title }}</h1>
        {% endif %}
      </header>

      <section class="page__content" itemprop="text">
        {{ content }}
      </section>
    </article>
  </div>
</body>
</html>
